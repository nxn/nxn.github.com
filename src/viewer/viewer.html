<div id="viewer" class="hidden">
    <div id="viewer-titlebar">
        <h4 id="viewer-title">nxn.io</h4>
        <div id="viewer-close" title="Close">
            <svg class="icon"><use href="./icons.svg#icon-close" /></svg>
        </div>
    </div>
    <div id="viewer-controls">
        <div class="panel">
            <div id="zoom-in">
                <svg class="icon"><use href="./icons.svg#icon-zoom-in" /></svg>
            </div>
            <div id="zoom-out">
                <svg class="icon"><use href="./icons.svg#icon-zoom-out" /></svg>
            </div>
            <div id="reset">
                <svg class="icon"><use href="./icons.svg#icon-reset-zoom" /></svg>
            </div>
            <div id="full-page">
                <svg class="icon"><use href="./icons.svg#icon-fullscreen" /></svg>
            </div>
        </div>
    </div>
</div>
